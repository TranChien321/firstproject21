<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Đăng Ký Học Viên </title>
  <link rel="stylesheet" href="Dang_ky_hoc_vien.css">
</head>
<body>
<from>
  <table>
    <tr>
      <th colspan="3"> ĐĂNG KÝ HỌC VIÊN </th>
    </tr>
    <tr>
      <td > Họ và tên </td>
      <td colspan="2"><input type="texbox" name="text"></td>
    </tr>
    <tr>
      <td> Ngày sinh </td>
      <td colspan="2"><input type="texbox" name="text"></td>
    </tr>
    <tr>
      <td> Giới tính </td>
      <td><input type="radio" name="text"> Nam </td>
      <td><input type="radio" name="text"> Nữ </td>
    </tr>
    <tr>
      <td> Địa chỉ </td>
      <td colspan="2"><textarea cols="4"></textarea> </td>
    </tr>
    <tr>
      <td> Lớp </td>
      <td colspan="2"><select name="city">
        <option value="text">--Chọn--</option>
        <option value="9a">9a</option>
        <option value="10a">10a</option>
        <option value="11a">11a</option>
        <option value="12a">12a</option>
      </select> </td>
    </tr>
    <tr>
      <td> Email </td>
      <td colspan="2"><input type="text" name="email"></td>
    </tr>
    <tr>
      <td rowspan="2"> Điện thoại </td>
      <td colspan="2"><input type="text" name="phone"></td>
    </tr>
    <tr>
      <td><input type="button" name="button" value="Đăng Ký"></td>
      <td><input type="reset" name="reset" value="Nhập lại"></td>
    </tr>

  </table>
</from>

</body>
</html>
