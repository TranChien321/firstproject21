<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<!Hiển thị kết quả hàm HTML -->
<div id="messageDiv"></div>
<button type="button" onclick="showMessage();">Click Me!</button>

    function showMessage() {
        document.getElementById("messageDiv").innerHTML = "Hello World!";
    }
</script>
